<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Display - Mebrej Clinic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* Default CSS custom properties for dynamic sizing */
      --queue-item-height: 8.5vh;
      --patient-name-size: 5em;
      --position-badge-size: 3.5em;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #FFFFFF;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    .split-container {
      display: grid;
      grid-template-columns: 1fr 8px 1fr;
      height: 100vh;
      width: 100vw;
    }
    
    .doctor-section {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .doctor-header {
      height: 15vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: 800;
      color: #FFFFFF;
    }
    
    .doctor-header.doctor1 {
      background: linear-gradient(135deg, #FF6B35 0%, #FF8A50 100%);
    }
    
    .doctor-header.doctor2 {
      background: linear-gradient(135deg, #4ECDC4 0%, #6BE6DC 100%);
    }
    
    .queue-list {
      height: 85vh;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    .queue-item {
      height: var(--queue-item-height);
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #333333;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    
    .queue-item:last-child {
      border-bottom: none;
    }
    
    .position-badge {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #FF1744;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--position-badge-size);
      font-weight: 900;
      margin-right: 20px;
      flex-shrink: 0;
      box-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
      transition: all 0.3s ease-in-out;
    }
    
    .patient-name {
      font-size: var(--patient-name-size);
      font-weight: 900;
      color: #FFFFFF;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      transition: all 0.3s ease-in-out;
    }
    
    .empty-state {
      height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #CCCCCC;
    }
    
    .empty-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      fill: #666666;
    }
    
    .empty-text {
      font-size: 2em;
      font-weight: 600;
      text-align: center;
    }
    
    .divider {
      background: linear-gradient(to bottom, #FFFF00 0%, #FFD700 50%, #FFFF00 100%);
      width: 8px;
      height: 100vh;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
    }
    
    /* Connection status overlay */
    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc3545;
    }
    
    .status-indicator.connected {
      background: #28a745;
    }
    
    .status-indicator.connecting {
      background: #ffc107;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Conditional display styles for doctor count */
    .single-doctor-mode .split-container {
      grid-template-columns: 1fr;
    }
    
    .single-doctor-mode .doctor-section:nth-child(3),
    .single-doctor-mode .divider {
      display: none !important;
    }
  </style>
</head>
<body class="multi-doctor-mode">
  <div class="connection-status" id="connectionStatus">
    <div class="status-indicator" id="statusIndicator"></div>
    <span id="statusText">Connecting...</span>
  </div>
  
  <div class="split-container">
    <!-- Doctor 1 Section -->
    <div class="doctor-section">
      <div class="doctor-header doctor1">Doctor 1 Queue</div>
      <div class="queue-list" id="doctor1QueueList">
        <!-- Doctor 1 patients will be inserted here -->
      </div>
      <div class="empty-state" id="doctor1EmptyState" style="display:none;">
        <svg class="empty-icon" viewBox="0 0 24 24">
          <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,6V13H13V6H11M11,15V17H13V15H11Z"/>
        </svg>
        <div class="empty-text">No Patients</div>
      </div>
    </div>
    
    <!-- Vertical Divider -->
    <div class="divider"></div>
    
    <!-- Doctor 2 Section -->
    <div class="doctor-section">
      <div class="doctor-header doctor2">Doctor 2 Queue</div>
      <div class="queue-list" id="doctor2QueueList">
        <!-- Doctor 2 patients will be inserted here -->
      </div>
      <div class="empty-state" id="doctor2EmptyState" style="display:none;">
        <svg class="empty-icon" viewBox="0 0 24 24">
          <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,6V13H13V6H11M11,15V17H13V15H11Z"/>
        </svg>
        <div class="empty-text">No Patients</div>
      </div>
    </div>
  </div>
  
  <script src="../client.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
