<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Display - Mebrej Clinic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="connection-status" id="connectionStatus">
    <span class="status-indicator" id="statusIndicator">‚óè</span>
    <span id="statusText">Connecting...</span>
  </div>
  
  <div class="split-container">
    <!-- Doctor 1 Section -->
    <div class="doctor-section">
      <div class="doctor-header">DOCTOR 1</div>
      <div class="queue-container">
        <div id="doctor1QueueList">
          <!-- Doctor 1 patients will be inserted here -->
        </div>
        <div class="empty-message" id="doctor1EmptyMessage" style="display:none;">
          NO PATIENTS
        </div>
      </div>
    </div>
    
    <!-- Doctor 2 Section -->
    <div class="doctor-section">
      <div class="doctor-header">DOCTOR 2</div>
      <div class="queue-container">
        <div id="doctor2QueueList">
          <!-- Doctor 2 patients will be inserted here -->
        </div>
        <div class="empty-message" id="doctor2EmptyMessage" style="display:none;">
          NO PATIENTS
        </div>
      </div>
    </div>
  </div>
  
  <script src="../client.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
