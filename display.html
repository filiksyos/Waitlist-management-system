<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Display - Mebrej Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }
    
    .split-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    
    .doctor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-right: 4px solid #000;
    }
    
    .doctor-section:last-child {
      border-right: none;
    }
    
    .doctor-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      border-bottom: 4px solid #000;
    }
    
    .queue-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .queue-item {
      font-size: 2.8em;
      font-weight: bold;
      padding: 25px 30px;
      border-bottom: 2px solid #ddd;
      color: #2c3e50;
      display: flex;
      align-items: center;
    }
    
    .queue-item:last-child {
      border-bottom: none;
    }
    
    .queue-number {
      background: #3498db;
      color: white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      margin-right: 30px;
      flex-shrink: 0;
    }
    
    .patient-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .empty-message {
      text-align: center;
      color: #7f8c8d;
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 100px;
      padding: 0 20px;
    }
    
    /* Responsive adjustments for smaller screens */
    @media (max-height: 800px) {
      .doctor-header {
        font-size: 2.5em;
        padding: 15px;
      }
      
      .queue-item {
        font-size: 2.3em;
        padding: 20px 25px;
      }
      
      .queue-number {
        width: 70px;
        height: 70px;
        margin-right: 25px;
      }
    }
    
    @media (max-height: 600px) {
      .doctor-header {
        font-size: 2em;
        padding: 10px;
      }
      
      .queue-item {
        font-size: 1.8em;
        padding: 15px 20px;
      }
      
      .queue-number {
        width: 60px;
        height: 60px;
        margin-right: 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <!-- Doctor 1 Section -->
    <div class="doctor-section">
      <div class="doctor-header">DOCTOR 1</div>
      <div class="queue-container">
        <div id="doctor1QueueList">
          <!-- Doctor 1 patients will be inserted here -->
        </div>
        <div class="empty-message" id="doctor1EmptyMessage" style="display:none;">
          NO PATIENTS
        </div>
      </div>
    </div>
    
    <!-- Doctor 2 Section -->
    <div class="doctor-section">
      <div class="doctor-header">DOCTOR 2</div>
      <div class="queue-container">
        <div id="doctor2QueueList">
          <!-- Doctor 2 patients will be inserted here -->
        </div>
        <div class="empty-message" id="doctor2EmptyMessage" style="display:none;">
          NO PATIENTS
        </div>
      </div>
    </div>
  </div>
  
  <script src="client.js"></script>
  <script>
    // Function to render a single doctor's queue
    function renderDoctorQueue(patients, doctorId) {
      const queueList = document.getElementById(`${doctorId}QueueList`);
      const emptyMessage = document.getElementById(`${doctorId}EmptyMessage`);
      
      // Clear current queue
      queueList.innerHTML = '';
      
      // Filter patients for this doctor
      const doctorPatients = patients.filter(patient => patient.doctorId === doctorId);
      
      // Sort patients by creation time (FIFO)
      const sortedPatients = doctorPatients.sort((a, b) => {
        if (a.createdAt && b.createdAt) {
          return new Date(a.createdAt) - new Date(b.createdAt);
        }
        return 0;
      });
      
      if (sortedPatients.length === 0) {
        emptyMessage.style.display = 'block';
        return;
      }
      
      emptyMessage.style.display = 'none';
      
      sortedPatients.forEach((patient, idx) => {
        const div = document.createElement('div');
        div.className = 'queue-item';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'queue-number';
        numberDiv.textContent = idx + 1;
        
        const nameDiv = document.createElement('div');
        nameDiv.className = 'patient-name';
        nameDiv.textContent = patient.patientName || 'Unknown Patient';
        
        div.appendChild(numberDiv);
        div.appendChild(nameDiv);
        queueList.appendChild(div);
      });
    }
    
    // Main function to render both doctor queues
    function renderQueue(patients) {
      if (!patients || !Array.isArray(patients)) {
        patients = [];
      }
      
      // Render both doctor queues
      renderDoctorQueue(patients, 'doctor1');
      renderDoctorQueue(patients, 'doctor2');
    }
    
    // Initial render from localStorage (for first load)
    let patients = [];
    try {
      const stored = localStorage.getItem('patients');
      if (stored) patients = JSON.parse(stored);
    } catch (e) {
      console.error('Error loading initial patient data:', e);
    }
    renderQueue(patients);
    
    // Enhanced renderQueue with debugging
    window.renderQueue = function(patients) {
      console.log('ðŸŽ¯ Display.html received renderQueue call with', patients ? patients.length : 0, 'patients');
      console.log('ðŸ“‹ Display.html patient data:', patients);
      renderQueue(patients);
    };
    
    // Add WebSocket message listener for debugging
    if (typeof window.addEventListener === 'function') {
      window.addEventListener('queueUpdated', function(event) {
        console.log('ðŸ”” Display.html received queueUpdated event:', event.detail);
        if (event.detail && event.detail.patients) {
          renderQueue(event.detail.patients);
        }
      });
    }
  </script>
</body>
</html>
